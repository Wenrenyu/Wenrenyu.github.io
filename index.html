			]
			let lbAlbum = document.querySelector('.lb-album');
			let fragment = document.createDocumentFragment(); // 创建文档片段
			for (let i = 0; i < data.length; i++) {
				let li = document.createElement('li');
				let img = document.createElement('img');
				img.src = data[i].img;
				img.alt = data[i].id;
				img.height = 180
				img.width = 180
				li.appendChild(img);
				fragment.appendChild(li);
			}
			lbAlbum.appendChild(fragment);

			let oImg = document.getElementsByTagName('li')
			let aImg = document.getElementsByTagName('img')
			var modalImg = document.getElementById("img01");
			var modal = document.getElementById("myModal");
			var captionText = document.getElementById("caption");

			for (let i = 0; i < oImg.length; i++) {
				oImg[i].onclick = function() {
					modal.style.display = "block";
					modalImg.src = data[i].img;
					captionText.innerHTML = `<p>${data[i].title}</p><p>${data[i].describe}</p>`
				}
			}
			var span = document.getElementsByClassName("close")[0];
			span.onclick = function() {
				modal.style.display = "none";
			}
		</script>
	</body>
	</body>
</html>
